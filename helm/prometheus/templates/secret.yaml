apiVersion: v1
kind: Secret
metadata:
  name: {{ include "prometheus.fullname" . }}-auth
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "prometheus.labels" . | nindent 4 }}
type: Opaque
data:
  # Génération automatique d'un token d'administration
  admin-token: {{ randAlphaNum 32 | b64enc }}
  # Mot de passe pour l'API (si nécessaire)
  api-key: {{ randAlphaNum 64 | b64enc }}